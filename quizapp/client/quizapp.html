<template name="score">
	<!-- <h1>Your score is {{displayScore}}</h1> -->

<template name="questions" id="quizstart">



	{{>score}} <span class=" card-title  badge" data-badge-caption="">{{>foo}} {{count1}}  </span>
 
	<div  class="center-align justified collection row">
   <div class="col s4 offset-s4">
<!-- 	<li>Questions</li> -->


	{{#each display}}
  <div class="card-panel blue-grey darken white-text ">
		<b>{{question}}</b>
    <br>
    <img src="{{imageFile.link}}" alt="{{imageFile.name}}" />
    </div>
		<br>
		 <form>



    
    <a class="collection-item card-panel grey lighten-3">

      <input name="choice" type="radio" id="{{_id}}+1"  value="0" />
      <label for="{{_id}}+1" class="black-text">{{options.[0]}}</label>
    </a>

      
    <a class="collection-item card-panel grey lighten-3">
      <input name="choice" type="radio" id="{{_id}}+2"  value="1" />
      <label for="{{_id}}+2"  class="black-text">{{options.[1]}}</label>
    </a>
    
    <a class="collection-item card-panel grey lighten-3 ">
      <input name="choice" type="radio" id="{{_id}}+3"   value="2" />
      <label for="{{_id}}+3" class="black-text">{{options.[2]}}</label>
    </a>
    
      <a class="collection-item card-panel grey lighten-3 ">
        <input name="choice" type="radio" id="{{_id}}+4"  value="3" />
        <label for="{{_id}}+4" class="black-text">{{options.[3]}}</label>
    </a>

    {{#if isQuestionCountGT1}}
    <button class="btn blue-grey darken white-text" type="submit" id="loadNext"  > Next </button>
   
    {{/if}}
    
  
      </form>
      <br>

	{{/each}}
    <button class="btn blue-grey darken white-text " id="skip" > Skip </button>
  <!-- <a id="submit1" class="btn align-center endQuiz">Submit Answers!</a> -->
    <button id="goback" class="btn blue-grey darken white-text align-center endQuiz">Go Back</button>
	</div>

	<br>
	<br>
	
   </div>


</template>
