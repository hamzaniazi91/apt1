  <input placeholder="Email" id="first_name" type="text" class="validate">
  <input placeholder="Cnic" id="cnic" type="text" class="validate">

  <ul class="collapsible" data-collapsible="accordion">
     {{#each documents}}
    <li>
      <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{userEmail}} - {{userCnic}}</div>
      <div class="collapsible-body">
      <!-- <p>{{correctScore}} /  {{userScore}}</p> -->
          <table class="striped">
        <thead>
          <tr>
              <th data-field="id">Particulars</th>
              <th data-field="name">Attempted Answers</th>
              <th data-field="price">Correct Answers</th>
             <!--  <th data-field="id">Wrong Answers</th> -->
              <th data-field="price">Out of</th>
                <th data-field="name">Score</th>
              <th data-field="price">Result</th>
          </tr>
        </thead>

        <tbody>
           {{#each sections}}
          <tr>
            <td>{{section}}</td>
             <td>{{userScore}}</td>
            <td>{{correctScore}}</td>
   <!--          <td>%</td> -->
            <td>{{QuestionsCount}}</td>
             <td>{{ResultCacl}}%</td>
            <td id=fr value={{FinalResult}}>{{FinalResult}}</td>
            
           
          </tr>
            {{/each}}
       
          

    



        </tbody>
      </table>

      </div>
    </li>
    {{/each}}
  </ul>
